{% load static %}
<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>BrrrGrrr Orders</title>
    <link rel='stylesheet' type='text/css' href='{% static 'BrrrGrrr/css/style.css' %}'>
  </head>
  
<body class='new-form'>
	<div class='form-container'>
		<h3 class='title'>Register</h3>
		<form class='form-horizontal' action='{% url 'BrrrGrrr:new' %}' method='post'>
            <div class='form-group'>
                <label>Name</label>
                <input type='text' class='form-control' placeholder='Name'>
            </div>
            <div class='form-group'>
                <label>Employee Id</label>
                <input type='text' class='form-control' placeholder='Employee Id'>
            </div>
            <div class='form-group'>
                <label>User Name</label>
                <input type='text' class='form-control' placeholder='User Name'>
            </div>
            <div class='form-group'>
                <label>Email ID</label>
                <input type='email' class='form-control' placeholder='Email Address'>
            </div>
            <div class='form-group'>
                <label>Password</label>
                <input type='password' class='form-control' placeholder='Password'>
            </div>
            <div class='form-group'>
                <label>Confirm Password</label>
                <input type='password' class='form-control' placeholder='Confirm Password'>
            </div>
            <h4 class='sub-title'>Personal Information</h4>
            <div class='form-group'>
                <label>Phone No.</label>
                <input type='text' class='form-control' placeholder='Phone Number'>
            </div>
            <div class='form-group'>
                <label>City</label>
                <input type='text' class='form-control' placeholder='City'>
            </div>
			<button class='btn newsignup'>Create Account</button>
		</form>
	</div>
</body>

</html>
